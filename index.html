<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipstick Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Lipstick Shop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#cart" onclick="viewCart()">Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <div class="product" id="product1">
                <img src="https://via.placeholder.com/150" alt="Lipstick 1">
                <h3>Red Velvet Lipstick</h3>
                <p>$19.99</p>
                <button onclick="addToCart('Red Velvet Lipstick', 19.99)">Add to Cart</button>
            </div>

            <div class="product" id="product2">
                <img src="https://via.placeholder.com/150" alt="Lipstick 2">
                <h3>Rose Gold Lipstick</h3>
                <p>$22.99</p>
                <button onclick="addToCart('Rose Gold Lipstick', 22.99)">Add to Cart</button>
            </div>

            <div class="product" id="product3">
                <img src="https://via.placeholder.com/150" alt="Lipstick 3">
                <h3>Pink Passion Lipstick</h3>
                <p>$18.50</p>
                <button onclick="addToCart('Pink Passion Lipstick', 18.50)">Add to Cart</button>
            </div>
        </section>
    </main>

    <section id="cart" class="cart" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="closeCart()">Close</button>
    </section>

    <footer>
        <p>&copy; 2024 Lipstick Shop</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
